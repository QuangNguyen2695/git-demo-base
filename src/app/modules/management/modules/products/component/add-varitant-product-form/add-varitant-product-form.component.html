<div
  class="mb-5 flex min-w-full flex-col rounded-xl border border-muted/20 bg-gray-100 px-5 py-3 transition-all duration-500">
  <form [formGroup]="formOptionsGroup" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="mb-2 block text-sm">Tên biến thể <span class="text-red-500">*</span></label>
      <input
        type="text"
        class="mt-1 block w-full rounded-md border border-border p-2"
        placeholder="Màu Sắc"
        formControlName="optionName" />
    </div>
    <div class="mb-4" formArrayName="variants">
      <label class="mb-2 block text-sm">Tùy chọn <span class="text-red-500">*</span></label>
      @for (variant of variants.controls; track $index) {
      <div class="flex pb-3" [formGroupName]="$index">
        <div class="relative me-5 h-24 w-24 border border-dashed border-gray-500 bg-gray-100">
          <input
            type="file"
            class="z-50 block h-full w-full cursor-pointer opacity-0"
            [formControlName]="'image' + $index" />
          <div
            class="absolute left-0 right-0 top-0 m-auto flex h-full w-full flex-wrap items-center justify-center py-2 text-center">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
            <p class="w-full text-xs text-gray-500">Tải ảnh lên</p>
          </div>
        </div>
        <div class="flex w-full items-start">
          <input
            type="text"
            class="block w-full rounded-md border border-border p-2"
            placeholder="Màu Sắc"
            [formControlName]="'name' + $index" />
        </div>
        <div class="flex">
          <button
            class="ms-3 flex h-7 w-7 items-center justify-center rounded-md text-muted-foreground hover:bg-card hover:text-foreground"
            aria-label="Delete option">
            <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
              <path
                fill-rule="evenodd"
                d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
      }
      <button
        (click)="addVariant()"
        class="hover:bg-primary-600 mr-5 mt-5 flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
        Thêm tùy chọn
      </button>
      <button
        type="submit"
        class="hover:bg-primary-600 mt-5 flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
        Xong
      </button>
    </div>
  </form>
</div>
